<a style="cursor: pointer"
[routerLink]="[index]"
routerLinkActive="active"
class="list-group-item clearfix">
<div class="pull-left">
     <h4 class="list-group-item-heding">{{ doctor['name']}}</h4>
     <p class="list-group-item-text">{{ doctor['specialization'] }}</p>
</div>
<span class="pull-right">
  <img src="{{ doctor['imagepath'] }}" class="img-responsive" style="max-height: 50px">
</span>
</a>
